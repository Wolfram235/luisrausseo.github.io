<html>
<head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v1.14.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="billiards-obj" src="assets/models/billiard_table.obj"></a-asset-item>
        <a-asset-item id="billiards-mtl" src="assets/models/billiard_table.mtl"></a-asset-item>
        <a-asset-item id="pTable-obj" src="assets/models/pTable.obj"></a-asset-item>
        <a-asset-item id="pTable-mtl" src="assets/models/pTable.mtl"></a-asset-item>
        <a-asset-item id="car-obj" src="assets/models/car.obj"></a-asset-item>
        <a-asset-item id="car-mtl" src="assets/models/car.mtl"></a-asset-item>
        <a-asset-item id="Kitchen-obj" src="assets/models/Kitchen.obj"></a-asset-item>
        <a-asset-item id="Kitchen-mtl" src="assets/models/Kitchen.mtl"></a-asset-item>
        <a-asset-item id="shower-obj" src="assets/models/shower.obj"></a-asset-item>
        <a-asset-item id="shower-mtl" src="assets/models/shower.mtl"></a-asset-item>
        <a-asset-item id="door-obj" src="assets/models/door.obj"></a-asset-item>
        <a-asset-item id="door-mtl" src="assets/models/door.mtl"></a-asset-item>
    </a-assets>
    <!-- Models -->
    <a-entity obj-model="obj: #billiards-obj; mtl: #billiards-mtl" position="-10 1 6.5" rotation="0 90 0"></a-entity>
    <a-entity obj-model="obj: #pTable-obj; mtl: #pTable-mtl" scale = "0.5 0.5 0.5" position="3 0.6 10" rotation="0 0 0"></a-entity>
    <a-entity obj-model="obj: #car-obj; mtl: #car-mtl" scale = "7 7 7" position="0.8 0.76 4" rotation="4 66 0"></a-entity>
    <a-entity obj-model="obj: #Kitchen-obj; mtl: #Kitchen-mtl" scale = "0.8 0.8 0.8" position="-9.6 1.8 0" rotation="0 -90 0"></a-entity>
    <a-entity obj-model="obj: #shower-obj; mtl: #shower-mtl" scale = "1 1 1" position="2.9 1.2 -6.5" rotation="0 0 0"></a-entity>
    <a-entity obj-model="obj: #door-obj; mtl: #door-mtl" scale = "1.7 2.2 1.5" position="-3.4 1.6 2.5" rotation="0 90 0"></a-entity>
    <!-- Grass -->
    <a-entity id="floor" geometry="height:0.2;depth:24;width:24" position="-2 0 0"
              material="src:url(images/grasslight-big.jpg);color:#fafafa;metalness:0.1;repeat:50 20;roughness:1">
    <!-- Garage Floor -->
    <a-entity id="garage_floor" geometry="height:0.4;depth:7;width:7" position="2 0 4"
              material="src:url(images/garage_floor.jpg);color:#fafafa;metalness:0.1;repeat:3 3;roughness:1">
    </a-entity>
    <!-- Environment: Forest -->
    <a-entity environment="active: true; seed: 1; skyType: atmosphere;
                           lighting: none; lightPosition: -1.2 0.88 -0.55; fog: 0.1;
                           ground: noise; groundYScale: 4.18;
                           groundTexture: squares; groundColor: #937a24; groundColor2: #987d2e;
                           dressing: trees; dressingAmount: 200; dressingColor: #888b1d; dressingScale: 5; dressingVariance: [object Object];
                           gridColor: #c5a543;
                           preset: forest">
        <a-entity position="9.698 7.19 19.878" light="intensity:0.477;angle:62.14;shadowCameraLeft:-10;shadowCameraBottom:-10;shadowCameraRight:10;shadowCameraTop:10" rotation="-0.17188733853924698 43.37290509140332 167.3036761782004"></a-entity>
    </a-entity>
    <!-- Sky -->
    <a-sky radius="200" geometry="" theta-length="110" material="sunPosition:-0.756 0.555 -0.347;shader:skyshader;npot:false"></a-sky>
    <!-- Camera -->
    <a-entity id="cameraWrapper" position="-0.237 1.469 11.354">
        <!a-entity camera universal-controls>
        <a-entity id="camera" camera="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="">
            <a-entity id="cursor" position="0 0 -2" geometry="primitive:ring;radiusOuter:0.016;radiusInner:0.01"
                      material="color:#ff9;shader:flat;transparent:true;opacity:0.5" scale="2 2 2" raycaster=""></a-entity>
        </a-entity>

    </a-entity>
    <!-- Walls (Front)-->
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 0.8; width: 5"
              position="-8 0.4 9" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 4 1">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 2.5; width: 2"
              position="-6.5 2 9" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 0.5; width: 5"
              position="-8 3.5 9" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 4 1">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.75; width: 2"
              position="-5.4 1.87 8.1" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 0.8; width: 3"
              position="-10.4 0.4 7.4" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 3">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.75; width: 1"
              position="-5 1.87 7" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.3; width: 1.9"
              position="-10.4 1.6 4.95" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 0.5; width: 5"
              position="-10.4 3.5 6.5" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 2.5; width: 0.2"
              position="-10.4 2 9" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.75; width: 1"
              position="-2 1.87 7" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 1; width: 2"
              position="-3.5 3.25 7" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 2.8; width: 2"
              position="-3.5 1.35 7" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 4">
    </a-entity>


    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.75; width: 6"
              position="5.6 1.875 4.1" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.75; width: 12"
              position="-10.4 1.875 -2" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 4">
    </a-entity>

    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.75; width: 16"
              position="-2.5 1.875 -8.1" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.75; width: 9.5"
              position="5.6 1.875 -3.5" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.75; width: 3.5"
              position="-1.5 1.875 5.15" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 4">
    </a-entity>

    <!-- Garage -->
    <!-- Front -->
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.75; width: 1.5"
              position="-0.75 1.875 7" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 1">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 1; width: 4"
              position="2 3.25 7" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth:0.2; height: 3.75; width: 1.5"
              position="4.75 1.875 7" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 4">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 3.75; width: 1.5"
              position="-1.5 1.875 1.2" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 1">
    </a-entity>
    <a-entity static-body geometry="primitive: box; depth: 0.2; height: 1; width: 1.5"
              position="-1.5 3.25 2.65" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 4">
    </a-entity>
    <!-- Back -->
    <a-entity static-body geometry="primitive: box; depth:0.2; height: 3.75; width: 6.9"
              position="2.05 1.875 0.55" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 4">
    </a-entity>
    <!-- Dummy Wall-->
    <a-entity static-body geometry="primitive: box; depth: 0.5; height: 3; width: 2"
              position="-30 20 30" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/bWall.jpg); repeat: 1 4">
    </a-entity>
</a-scene>
</body>
</html>
