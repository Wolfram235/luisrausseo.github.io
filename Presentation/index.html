<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			
				<!--Slide 1-->
				<section data-background-video="assets/Labster_intro.mp4" data-background-video-muted="true"> 
					<span class="fragment">
						<h1>LABSTER</h1>
						<p>Laboratory Simulations for Educators to Empower their STEM Students</p>
					</span>
				</section>
				
				<!--Slide 2-->
				<section>
				<h3>What is LABSTER?</h2>
					<p>Simulation platform that allow students to perform scientific experiments using a computer or a VR headset.</p>
				</section>
				
				<!--Slide 3-->
				<section>
					<h3>LABSTER Catalog</h2>	
					<iframe src="assets/Virtual Lab Catalog _ Labster.html" width="800" height="600"></iframe>
				</section>
				
				<!--Slide 4-->
				<section>
					<h3>How does it work?</h2>
					<video src="assets/demo.mp4" type="video/mp4" controls>
					</video>					
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
