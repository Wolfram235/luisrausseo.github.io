<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CS 4331 Project 1</title>
    <script src="libs/aframe.min.js"></script>
    <script src="libs/aframe-environment-component.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" />
</head>
<body class="a-body ">
    <a-scene debug="" class="fullscreen" inspector="libs/aframe-inspector.min.js" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
            <canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>
        <a-assets>
            <img id="floorImg" src="url(images/grasslight-big.jpg)" crossorigin="true">
        </a-assets>
        <!-- Camera -->
		<a-entity id="cameraWrapper" position="-0.237 1.469 11.354">
        <a-entity id="camera" camera="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera="">
        <a-entity id="cursor" position="0 0 -2" geometry="primitive:ring;radiusOuter:0.016;radiusInner:0.01"
                  material="color:#ff9;shader:flat;transparent:true;opacity:0.5" scale="2 2 2" raycaster=""></a-entity>
        </a-entity>
        </a-entity>
		
        <a-entity id="environment"
                  environment="preset:forest;fog:NaN;seed:8;skyType:gradient;skyColor:#24b59f;horizonColor:#eff9b7;lightPosition:-1.2 0.88 -0.55;ground:noise;groundYScale:4.18;groundTexture:squares;groundColor:#937a24;groundColor2:#987d2e;dressing:trees;dressingAmount:500;dressingColor:#888b1d;dressingScale:1;dressingVariance:10 10 10;gridColor:#c5a543">
            <a-entity position="0 50 0" light="type:hemisphere;color:#91dacf;intensity:0.6;groundColor:#937a24"></a-entity>
            <a-entity position="-1.2 0.88 -0.55"
                      light="intensity:0.6;shadowCameraLeft:-10;shadowCameraBottom:-10;shadowCameraRight:10;shadowCameraTop:10"></a-entity>
            <a-entity rotation="-90 0 0" scale="4.18 1 1" shadow="cast:false;receive:false"></a-entity>
        </a-entity>

        <a-sky color="#6be0de"></a-sky>
        <a-entity id="floor" geometry="height:0.2;depth:24;width:24"
                  material="src:url(images/grasslight-big.jpg);color:#fafafa;metalness:0.1;repeat:50 20;roughness:1">
        </a-entity>

        <a-entity id="pointLight" light="type:point;intensity:0.25" position="0 3 3"></a-entity>

        <!-- Walls (Front)-->
        <a-entity static-body geometry="primitive: box; depth: 1; height: 2; width: 15"
                  position="-10 -0.5 0" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 4 1">
        </a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 10; width: 4"
                  position="-4.5 5.5 0" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
        </a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 2; width: 15"
                  position="-10 11.5 0" rotation="0 0 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 4 1">
        </a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 15"
                  position="-2 5.5 -7" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
        </a-entity>
        <a-entity static-body geometry="primitive: box; depth: 1; height: 14; width: 15"
                  position="-17 5.5 -7" rotation="0 90 0" material="shader: standard;
              roughness: 1; src: url(images/white_wall.jpg); repeat: 1 4">
        </a-entity>

    </a-scene>





</body>
</html>
